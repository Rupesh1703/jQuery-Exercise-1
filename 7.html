<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
<script src="./jquery-3.5.1.min.js">
</script>
<script> 
$("document").ready(function () {
    function colorr() {
        $("#div1,#div2 ").fadeToggle(2000 ,colorr);
        
    
    }
    colorr();
    $("button").click(function(){
        $("div1,#div2").toggleClass("colored");
    });
});
</script> 
</head>
<style>
    div {
    background: #B0E0E6;
    border: 1px solid #e30ae8;
    width: 20px;
    height: 30px;
    margin: 0 5px;
    float: left;
  }
  div.colored {
    background: #000000;
  }
</style>


    <body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <button id="button1">Click to see the effect</button>   
        </body>

</html>
