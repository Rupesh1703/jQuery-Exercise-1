<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
<script src="./jquery-3.5.1.min.js">
</script>
<script> 
$("document").ready(function () {
    function colorr() {
        $("#div1,#div2 ").fadeToggle(2000 ,colorr);
        
    
    }
    colorr();
    $("button").click(function(){
        $("div1,#div2").toggleClass("colored");
    });
});
</script> 
<script>
    $("document").ready(function(){
        $('#button1').click(function(){ 
$("body").find("div").addClass( "red" );
});

    });
</script>
</head>
<style>
  div {
width: 20px;
height: 20px;
margin: 5px;
float: left;
border: 2px solid green;
}
.red {
background: red;
}
</style>


<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button  id="button1">Click to see the effect</button>
    </body>

</html>
