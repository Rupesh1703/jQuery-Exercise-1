<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
        first word bold? 
    </title> 
  
    <script src= "jquery-3.5.1.min.js"> 
    </script> 
  
    <script> 
        $("document").ready(function () { 
            $('p').each(function() { 
                let string = $(this); 
                string.html(string.text().replace(/(^\w+)/,'<strong>$1</strong>')); 
            }); 
        }); 
    </script> 
</head> 
  
<body>  
      
    <p>PHP Exercises</p> 
   
    <p>Python Exercises</p> 
    <p>JavaScript Exercises</p> 
    <p>jQuery Exercises</p> 
</body> 
  
</html>
